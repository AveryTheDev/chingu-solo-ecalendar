<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>e-Calendar</title>
</head>
<body>
    <div class="cal-container">
        <div class="cal-header">
            <h1 class="cal-title">eCal</h1>
            <p class="cal-year"></p>
        </div>
        <div class="calendar-grid-container">
            <!--date values calc from script file will display here-->
        </div>
    </div>
    <div class="event-panel">
            <!--values will be fetched via JS-->
        <div class="current-date-display">
            <p class="current-day-of-week"></p>
            <div class="current-day-container">
                <p class="current-month-of-day"></p>
                <p class="current-day"></p>
            </div>            
        </div>
        <div class="event-list">
            <div id="event-date"></div>
            <div id="event-bar"></div>
            <div id="event-names"></div>
        </div>
        <div class="event-adder">
            <!--triggers modal TBA-->
            <p class="add-event-text"></p>
            <button class="event-button">Add Event</button>
        </div>
    </div>
    <div class="modal">
        <div class="close-modal">X</div>
        <form action="post" class="modal-form">
            <input name='user-event' type="text" id="user-event" placeholder="Event">
            <div>
                <input type="date" id="event-start" placeholder="start-date" required pattern="\d{4}-\d{2}-\d{2}">
                <input type="date" id="event-end" placeholder="end-date" required pattern="\d{4}-\d{2}-\d{2}">
            </div>
            <input type="text" id="event-people" placeholder="people">
            <input type="text" id="event-location" placeholder="location">
            <input type="text" id="event-description" placeholder="description">
            <button class="save-event-button" type="button">
                Save Event
            </button>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
