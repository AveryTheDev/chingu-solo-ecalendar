<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/2ae20cbece.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all">
    <title>e-Calendar</title>
  </head>
  <body>
    <div class="cal-page-container">
      <div class="calendar-panel">
        <i class="fas fa-chevron-left"></i>
        <div class="cal-container">
          <div class="cal-header">
            <h1 class="cal-title">eCalendar</h1>
            <p class="cal-year"></p>
          </div>
          <div class="calendar-grid-container">
            <div id="month-row">
              <div id="previous-cal-month"></div>
              <div id="current-cal-month"></div>
              <div id="next-cal-month"></div>
            </div>
            <div id="cal-divider"></div>
            <ul class="weekdays">
              <li class="weekend" id="Sunday">Sun</li>
              <li class="weekday" id="Monday">Mon</li>
              <li class="weekday" id="Tuesday">Tue</li>
              <li class="weekday" id="Wednesday">Wed</li>
              <li class="weekday" id="Thusday">Thu</li>
              <li class="weekday" id="Friday">Fri</li>
              <li class="weekend" id="Saturday">Sat</li>
            </ul>
            <!--date values calc from script file will display here-->
          </div>
        </div>    
        <i class="fas fa-chevron-right"></i>    
      </div>

      <div class="event-panel">
        <div class="panel-overlay">
          <!--values will be fetched via JS-->
          <div id="account-container">
            <a href="/" id="account-link">Sign-In</a>
          </div>
          <div class="current-date-display">
            <p class="current-day-of-week"></p>
            <div class="current-day-container">
              <p class="current-month-of-day"></p>
              <p class="current-day"></p>
            </div>
          </div>
          <div id="event-list">
            <div id="event-date" class="left"></div>
            <div id="event-bar"></div>
            <div id="event-name-container" class="right">
              <div id="event-names"></div>
            </div>
          </div>
          <div class="event-adder">
            <!--triggers modal TBA-->
            <label id="add-event-text">Add An Event</label>
            <button id="event-button">+</button>
          </div>
        </div>
      </div>
    </div>
    <div id="modal-container" class="hide">
      <div class="modal">
        <div class="close-container">
          <div id="close-modal">X</div>
        </div>
        <form action="post" class="modal-form">
          <input
            name="user-event"
            type="text"
            id="user-event"
            required
            placeholder="Event"
          />
          <div class="event-date-select">
            <label for="event-start">Start Date</label>
            <input
              type="text"
              id="event-start-month"
              placeholder="Month"
              required
              list="start-month"
            >
            <!-- Enables dropdown format -->
            <datalist id="start-month">
              <option value="Jan">
              <option value="Feb">
              <option value="Mar">
              <option value="Apr">
              <option value="May">
              <option value="Jun">
              <option value="Jul">
              <option value="Aug">
              <option value="Sep">
              <option value="Nov">
              <option value="Dec">
            </datalist>
            </input>            
            <input
              type="text"
              id="event-start-day"
              placeholder="Day"
              required
              list="start-day"
            >
            <datalist id="start-day">
              <option value="1">
              <option value="2">
              <option value="3">
              <option value="4">
              <option value="5">
              <option value="6">
              <option value="7">
              <option value="8">
              <option value="9">
              <option value="10">
              <option value="11">
              <option value="12">
              <option value="13">
              <option value="14">
              <option value="15">
              <option value="16">
              <option value="17">
              <option value="18">
              <option value="19">
              <option value="20">
              <option value="21">
              <option value="22">
              <option value="23">
              <option value="24">
              <option value="25">
              <option value="26">
              <option value="27">
              <option value="28">
              <option value="29">
              <option value="30">
              <option value="31">
            </datalist>
          </input>            
            <label for="event-end">End Date</label>
            <input
              type="text"
              id="event-end-month"
              placeholder="Month"
              required
              list="end-month"
            >
            <datalist id="end-month">
              <option value="Jan">
              <option value="Feb">
              <option value="Mar">
              <option value="Apr">
              <option value="May">
              <option value="Jun">
              <option value="Jul">
              <option value="Aug">
              <option value="Sep">
              <option value="Nov">
              <option value="Dec">
            </datalist>
            </input>            
            <input
              type="text"
              id="event-end-day"
              placeholder="Day"
              required
              list="end-day"
            >
            <datalist id="end-day">
              <option value="1">
              <option value="2">
              <option value="3">
              <option value="4">
              <option value="5">
              <option value="6">
              <option value="7">
              <option value="8">
              <option value="9">
              <option value="10">
              <option value="11">
              <option value="12">
              <option value="13">
              <option value="14">
              <option value="15">
              <option value="16">
              <option value="17">
              <option value="18">
              <option value="19">
              <option value="20">
              <option value="21">
              <option value="22">
              <option value="23">
              <option value="24">
              <option value="25">
              <option value="26">
              <option value="27">
              <option value="28">
              <option value="29">
              <option value="30">
              <option value="31">
            </datalist>
          </input>
          </div>
          <div class="people">
            <i class="fas fa-user-plus"></i>
            <input type="text" id="event-people" placeholder="people" />            
          </div>
          <div class="location">
            <i class="far fa-compass"></i>
            <input type="text" id="event-location" placeholder="location" />  
          </div>
          <div class="description">
            <i class="fas fa-bars"></i>
            <input type="text" id="event-description" placeholder="description" />
          </div>            
            <div class="save-container">  
            <button class="save-event-button" type="button">
              Save Event
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./script/script.js"></script>
  </body>
</html>
